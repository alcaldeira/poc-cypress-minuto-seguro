name: Minuto Seguro

on:
  push:
    branches:
      - main

jobs:
  basic:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --env allure=true
          
      - name: Generate Allure Report
        run: |
          allure generate --clean ./allure-results --output ./allure-report
      
      - name: Generate Allure Report
        uses: frabert/allure-report-action@v1
        with:
          allure_results: ./allure-results
          allure_report: ./allure-report